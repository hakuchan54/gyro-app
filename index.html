<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>【横向き版】3D+目認識+画面切替</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background-color: #222; }

        #main-content {
            width: 100%;
            height: 100%;
            display: none;
        }

        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #face-recognition-output {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            width: 25%;
            max-width: 200px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            transform: scaleX(-1);
        }
        #info-overlay {
            position: fixed; 
            top: 10px;
            right: 10px;
            z-index: 35; 
            padding: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
        }
        #info-overlay p { margin: 5px 0; font-size: 12px; }
        #reset-button-container {
            position: absolute;
            top: 50%;
            right: 5vw;
            transform: translateY(-50%);
            z-index: 10;
        }
        #reset-button {
            width: 80px; height: 80px; background-color: rgba(0, 122, 255, 0.8);
            border: 2px solid white; border-radius: 50%; color: white; font-size: 14px;
            display: flex; justify-content: center; align-items: center; line-height: 1.2;
            transition: background-color 0.2s, transform 0.1s;
        }
        #reset-button:active {
            background-color: rgba(0, 122, 255, 0.4);
            transform: translateY(-50%) scale(0.95);
        }
        #start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
        }
        #camera-view { display: none; }

        #switch-to-white-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #white-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            z-index: 30;
            display: none;
        }
        #switch-to-main-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            transform: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
        }
        #red-dot {
            width: 17px;
            height: 17px;
            background-color: red;
            border-radius: 50%;
            z-index: 31;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: background-color 0.1s, top 0.3s ease, left 0.3s ease;
        }
        #white-screen-buttons {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 32;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        #gyro-button, #random-move-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid white;
            color: white;
            font-size: 14px;
            line-height: 1.2;
            -webkit-user-select: none;
            user-select: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #gyro-button {
            background-color: rgba(255, 82, 82, 0.8);
        }
        #gyro-button:active {
            background-color: rgba(255, 82, 82, 0.4);
        }
        #random-move-button {
            background-color: rgba(76, 217, 100, 0.8);
        }
        #random-move-button:active {
            background-color: rgba(76, 217, 100, 0.4);
        }
    </style>
</head>
<body>
    <div id="info-overlay">
        <p>Move X: <span id="move-x-val">0.0</span></p>
        <p>Move Y: <span id="move-y-val">0.0</span></p>
    </div>

    <div id="main-content">
        <div id="canvas-container"></div>
        <canvas id="face-recognition-output"></canvas>
        <div id="reset-button-container">
            <button id="reset-button">正面<br>リセット</button>
        </div>
        <button id="switch-to-white-button">白い画面へ</button>
    </div>

    <video id="camera-view" playsinline muted></video>
    <button id="start-button">アプリ開始</button>
    <p id="status" style="color: white; position: fixed; bottom: 10px; left: 10px; z-index: 20;"></p>

    <div id="white-screen">
        <div id="red-dot"></div>
        <button id="switch-to-main-button">元の画面に戻る</button>
        <div id="white-screen-buttons">
            <button id="gyro-button">ジャイロ<br>固定</button>
            <button id="random-move-button">ランダム<br>移動</button>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const statusEl = document.getElementById('status');
        const videoElement = document.getElementById('camera-view');
        const resetButton = document.getElementById('reset-button');
        const moveXVal = document.getElementById('move-x-val');
        const moveYVal = document.getElementById('move-y-val');

        const canvasContainer = document.getElementById('canvas-container');
        const outputCanvas = document.getElementById('face-recognition-output');
        const outputCtx = outputCanvas.getContext('2d');

        const mainContent = document.getElementById('main-content');
        const whiteScreen = document.getElementById('white-screen');
        const switchToWhiteButton = document.getElementById('switch-to-white-button');
        const switchToMainButton = document.getElementById('switch-to-main-button');
        const gyroButton = document.getElementById('gyro-button');
        const redDot = document.getElementById('red-dot');
        const randomMoveButton = document.getElementById('random-move-button');

        let scene, camera, renderer, sphere, faceMesh;
        let isHoldingButton = false;
        let initialAlpha = 0, initialBeta = 0, initialGamma = 0;
        
        let orientationSensor = null;
        let initialQuaternion = null;

        function initThreeJS() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            canvasContainer.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 2);
            scene.add(light);
            const geometry = new THREE.SphereGeometry(1.2, 32, 16);
            const material = new THREE.MeshStandardMaterial({ color: 0x00aaff, roughness: 0.4 });
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            const markGeometry = new THREE.SphereGeometry(0.1, 16, 8);
            const markMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const mark = new THREE.Mesh(markGeometry, markMaterial);
            mark.position.z = 1.3;
            sphere.add(mark);
        }

        async function initializeFaceMesh() {
            faceMesh = new window.FaceMesh({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });
            faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            faceMesh.onResults(onFaceMeshResults);
            await faceMesh.initialize();
        }

        function onFaceMeshResults(results) {
            outputCtx.save();
            outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
            outputCtx.drawImage(results.image, 0, 0, outputCanvas.width, outputCanvas.height);
            if (results.multiFaceLandmarks) {
                for (const landmarks of results.multiFaceLandmarks) {
                    window.drawConnectors(outputCtx, landmarks, window.FACEMESH_LEFT_EYE, {color: '#30FF30', lineWidth: 2});
                    window.drawConnectors(outputCtx, landmarks, window.FACEMESH_RIGHT_EYE, {color: '#30FF30', lineWidth: 2});
                    window.drawConnectors(outputCtx, landmarks, window.FACEMESH_LEFT_IRIS, {color: '#00B0FF', lineWidth: 2});
                    window.drawConnectors(outputCtx, landmarks, window.FACEMESH_RIGHT_IRIS, {color: '#00B0FF', lineWidth: 2});
                }
            }
            outputCtx.restore();
        }

        function animate() {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        async function processFace() {
            if (videoElement.readyState >= 2) {
                await faceMesh.send({image: videoElement});
            }
            requestAnimationFrame(processFace);
        }
        
        // ▼▼▼ 3D球体の回転ロジックを復活 ▼▼▼
        function handleOrientation(event) {
            const beta = event.beta || 0;
            const gamma = event.gamma || 0;
            const alpha = event.alpha || 0;

            if (isHoldingButton) {
                const deltaAlpha = alpha - initialAlpha;
                const deltaBeta = beta - initialBeta;
                const deltaGamma = gamma - initialGamma;

                sphere.rotation.set(
                    THREE.MathUtils.degToRad(deltaBeta),
                    THREE.MathUtils.degToRad(-deltaAlpha),
                    THREE.MathUtils.degToRad(-deltaGamma),
                    'YXZ'
                );
            } else {
                initialAlpha = alpha;
                initialBeta = beta;
                initialGamma = gamma;
            }
        }

        function setupResetButton() {
            const setInitialOrientation = () => {
                isHoldingButton = true;
                // 現在の向きを3D球の初期値としてキャプチャ
                navigator.permissions.query({ name: 'accelerometer' }).then(() => {
                    const tempListener = (event) => {
                        initialBeta = event.beta || 0;
                        initialGamma = event.gamma || 0;
                        initialAlpha = event.alpha || 0;
                        window.removeEventListener('deviceorientation', tempListener);
                    };
                    window.addEventListener('deviceorientation', tempListener);
                });
            };
            resetButton.addEventListener('mousedown', setInitialOrientation);
            resetButton.addEventListener('touchstart', (e) => { e.preventDefault(); setInitialOrientation(); });
            
            const clearHolding = () => { isHoldingButton = false; sphere.rotation.set(0, 0, 0); };
            resetButton.addEventListener('mouseup', clearHolding);
            resetButton.addEventListener('touchend', clearHolding);
            resetButton.addEventListener('mouseleave', clearHolding);
            resetButton.addEventListener('touchcancel', clearHolding);
        }

        function setupSwitchButtons() {
            switchToWhiteButton.addEventListener('click', () => {
                mainContent.style.display = 'none';
                whiteScreen.style.display = 'block';
            });
            switchToMainButton.addEventListener('click', () => {
                whiteScreen.style.display = 'none';
                mainContent.style.display = 'block';
            });
        }
        
        function setupAdvancedGyroButton() {
            const handleReading = () => {
                if (!orientationSensor || !orientationSensor.quaternion) return;

                if (!initialQuaternion) {
                    initialQuaternion = new THREE.Quaternion().fromArray(orientationSensor.quaternion);
                    return;
                }
                
                const currentQuaternion = new THREE.Quaternion().fromArray(orientationSensor.quaternion);
                const relativeQuaternion = initialQuaternion.clone().invert().multiply(currentQuaternion);
                const pointerVector = new THREE.Vector3(0, 0, -1);
                pointerVector.applyQuaternion(relativeQuaternion);
                
                const sensitivity = 800;
                let moveX = pointerVector.x * sensitivity;
                let moveY = -pointerVector.y * sensitivity;

                moveXVal.textContent = moveX.toFixed(1);
                moveYVal.textContent = moveY.toFixed(1);

                const dotRadius = redDot.offsetWidth / 2;
                const baseX = redDot.offsetLeft;
                const baseY = redDot.offsetTop;
                const minMoveX = dotRadius - baseX;
                const maxMoveX = window.innerWidth - dotRadius - baseX;
                const minMoveY = dotRadius - baseY;
                const maxMoveY = window.innerHeight - dotRadius - baseY;
                moveX = Math.max(minMoveX, Math.min(maxMoveX, moveX));
                moveY = Math.max(minMoveY, Math.min(maxMoveY, moveY));

                redDot.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px)`;
            };

            const startGyro = (e) => {
                e.preventDefault();
                redDot.style.backgroundColor = 'limegreen';
                if (!window.AbsoluteOrientationSensor) {
                    statusEl.textContent = '高機能センサーは利用できません。';
                    return;
                }
                
                initialQuaternion = null;

                try {
                    if (!orientationSensor) {
                        orientationSensor = new AbsoluteOrientationSensor({ frequency: 60 });
                        orientationSensor.addEventListener('reading', handleReading);
                        orientationSensor.addEventListener('error', (e) => {
                            statusEl.textContent = `センサーエラー: ${e.error.name}`;
                        });
                    }
                    orientationSensor.start();
                } catch (error) {
                    statusEl.textContent = `センサーの初期化に失敗: ${error.name}`;
                }
            };

            const endGyro = () => {
                redDot.style.backgroundColor = 'red';
                if (orientationSensor) {
                    orientationSensor.stop();
                }
                redDot.style.transform = 'translate(-50%, -50%)';
                moveXVal.textContent = '0.0';
                moveYVal.textContent = '0.0';
            };

            gyroButton.addEventListener('mousedown', startGyro);
            gyroButton.addEventListener('touchstart', startGyro, { passive: false });
            gyroButton.addEventListener('mouseup', endGyro);
            gyroButton.addEventListener('touchend', endGyro);
            gyroButton.addEventListener('mouseleave', endGyro);
            gyroButton.addEventListener('touchcancel', endGyro);
        }

        function setupRandomMoveButton() {
            let pxPerCm = 0;
            function getPxPerCm() {
                if (pxPerCm > 0) return pxPerCm;
                const div = document.createElement('div');
                div.style.position = 'absolute';
                div.style.width = '1cm';
                document.body.appendChild(div);
                pxPerCm = div.offsetWidth;
                document.body.removeChild(div);
                return pxPerCm;
            }

            randomMoveButton.addEventListener('click', () => {
                const minDistancePx = 3 * getPxPerCm();
                const rect = redDot.getBoundingClientRect();
                const currentX = rect.left + rect.width / 2;
                const currentY = rect.top + rect.height / 2;
                
                const margin = 20;
                let newX, newY, distance;
                let attempts = 0;
                do {
                    newX = Math.random() * (window.innerWidth - margin * 2) + margin;
                    newY = Math.random() * (window.innerHeight - margin * 2) + margin;
                    distance = Math.sqrt(Math.pow(newX - currentX, 2) + Math.pow(newY - currentY, 2));
                    attempts++;
                } while (distance < minDistancePx && attempts < 100);

                redDot.style.left = newX + 'px';
                redDot.style.top = newY + 'px';
            });
        }

        // ▼▼▼ センサー許可申請の関数を復活・修正 ▼▼▼
        function requestSensorPermission() {
            return new Promise((resolve, reject) => {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(state => {
                            if (state === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation);
                                resolve();
                            } else {
                                reject(new Error('センサー利用が許可されませんでした。'));
                            }
                        })
                        .catch(err => reject(new Error('センサー許可中にエラーが発生しました。')));
                } else {
                    window.addEventListener('deviceorientation', handleOrientation);
                    resolve();
                }
            });
        }

        function startCamera() {
            return new Promise((resolve, reject) => {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
                    .then(stream => {
                        videoElement.srcObject = stream;
                        videoElement.play();
                        videoElement.onplaying = () => {
                            outputCanvas.width = videoElement.videoWidth;
                            outputCanvas.height = videoElement.videoHeight;
                            resolve();
                        };
                    }).catch(err => reject(err));
            });
        }

        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        startButton.addEventListener('click', async () => {
            try {
                startButton.style.display = 'none';
                
                // ▼▼▼ 許可申請と初期化の順序を修正 ▼▼▼
                statusEl.textContent = 'センサー許可をリクエスト中...';
                await requestSensorPermission();
                
                statusEl.textContent = '顔認識モデル準備中...';
                await initializeFaceMesh();

                statusEl.textContent = 'カメラ準備中...';
                await startCamera();

                statusEl.textContent = '3Dシーン準備中...';
                initThreeJS();
                
                statusEl.style.display = 'none';
                mainContent.style.display = 'block';

                setupResetButton();
                setupSwitchButtons();
                setupAdvancedGyroButton();
                setupRandomMoveButton();

                animate();
                processFace();
            } catch(e) {
                console.error(e);
                statusEl.textContent = `エラー: ${e.message}。ページを再読み込みしてください。`;
            }
        });
    </script>
</body>
</html>
